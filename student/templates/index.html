{% extends 'master.html' %}

{% block body %}
    <div class="container">
        <h1> Student List </h1>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

            </thead>
            <tbody>
                 {% for i  in student %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.email }}</td>
                    <td>
                        <a class="btn btn-primary" href="/edit/{{i.id}}">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" href="/delete/{{i.id}}">Delete</a>
                    </td>
                </tr>
               {% endfor %}


            </tbody>

        </table>
        <hr>
        <br>
       <a class="btn btn-primary" href="{% url 'add_students' %}">Add Student </a> <br><br>
    </div>

{% endblock %}
